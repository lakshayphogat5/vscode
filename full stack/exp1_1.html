<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Banking UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      padding: 1rem;
    }

    .bank-ui {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .balance-display {
      background: #e8f5e9;
      border: 1px solid #a5d6a7;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .balance-display h2 {
      color: #2e7d32;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .balance-display p {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1b5e20;
      transition: all 0.2s ease-in-out;
    }

    .amount-input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .bank-btn {
      flex: 1 1 45%;
      min-width: 130px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .bank-btn.deposit {
      background-color: #43a047;
    }

    .bank-btn.deposit:hover {
      background-color: #2e7d32;
    }

    .bank-btn.withdraw {
      background-color: #e53935;
    }

    .bank-btn.withdraw:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 480px) {
      .bank-btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="bank-ui">
    <div class="balance-display">
      <h2>Account Balance</h2>
      <p id="balance">$0</p>
    </div>

    <input
      type="number"
      id="amountInput"
      class="amount-input"
      placeholder="Enter amount e.g. 100"
      min="1"
    />

    <div class="button-group">
      <button class="bank-btn deposit" onclick="deposit()">Deposit</button>
      <button class="bank-btn withdraw" onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 0;

    function updateDisplay() {
      document.getElementById('balance').innerText = `$${balance}`;
    }

    function getAmount() {
      const input = document.getElementById('amountInput').value.trim();
      const amount = parseFloat(input);
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid positive amount.");
        return null;
      }
      return amount;
    }

    function deposit() {
      const amount = getAmount();
      if (amount !== null) {
        balance += amount;
        updateDisplay();
        document.getElementById('amountInput').value = "";
      }
    }

    function withdraw() {
      const amount = getAmount();
      if (amount !== null) {
        if (amount <= balance) {
          balance -= amount;
          updateDisplay();
          document.getElementById('amountInput').value = "";
        } else {
          alert("Insufficient balance.");
        }
      }
    }
  </script>

</body>
</html>
